<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <rect width="32" height="32" fill="#1A3A6B"/>
  <!-- Ascending staircase: 4 steps, bottom-left to top-right -->
  <rect x="3" y="24" width="7" height="5" fill="#C47D5A"/>
  <rect x="10" y="19" width="7" height="10" fill="#D4A853"/>
  <rect x="17" y="14" width="7" height="15" fill="#D4A853"/>
  <rect x="24" y="9" width="5" height="20" fill="#C47D5A"/>
  <!-- Step edges for z-depth -->
  <line x1="10" y1="19" x2="10" y2="24" stroke="#1A3A6B" stroke-width="0.5"/>
  <line x1="17" y1="14" x2="17" y2="19" stroke="#1A3A6B" stroke-width="0.5"/>
  <line x1="24" y1="9" x2="24" y2="14" stroke="#1A3A6B" stroke-width="0.5"/>
</svg>
