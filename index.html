<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI strategy, transformation, and engineering, deployed at startup speed. Integrated Agents helps enterprises become AI-native." />
    <title>Integrated Agents | AI Strategy, Transformation & Engineering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <script>
      (function() {
        var s = localStorage.getItem('theme');
        if (s === 'light') document.documentElement.classList.add('light');
        else if (!s && window.matchMedia('(prefers-color-scheme: light)').matches) document.documentElement.classList.add('light');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
